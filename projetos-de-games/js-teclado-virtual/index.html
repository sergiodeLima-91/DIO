<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Simulator</title>

    <!-- Styles -->
    <!-- Preconnet: Para conectar-se a API do G. Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Parte Estática -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Fonte em si e tamanhos selecionados dela -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,700;1,100;1,200&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>
    <!-- Container Principal -->
    <div class="container"> 
        <!--Cabeçalho-->
        <header>
            <h2>Virtual Piano</h2>
            <!--Sintaxe de Atalho: (div.column>span)*2-->
            <div class="column volume-slider"> <!--Slider para controlar o volume do piano-->
                <span>Volume</span> <input type="range" min="0" max="1" value="0.5" step="any">
            </div>
            <div class="column keys-check"> <!--Botão on/off para visualização das teclas-->
                <span>Teclas</span> <input type="checkbox" checked>
            </div>
        </header>
        <!--Criando as teclas-->
        <!-- Sintaxe de Atalho (emergy): ul.piano-keys>(li.key>span)*16 -->
        <ul class="piano-keys">
            <!-- DATA é um "data-set", isto é, uma variável inserida dentro do HTML e que recebe um valor que pode ser usado pelo JS por exemplo. O Nome "key" depois do "data" é opcional-->
            <li class="key white" data-key="a"><span>a</span></li>
            <li class="key black" data-key="w"><span>w</span></li>
            <li class="key white" data-key="s"><span>s</span></li>
            <li class="key black" data-key="e"><span>e</span></li>
            <li class="key white" data-key="d"><span>d</span></li>
            <li class="key black" data-key="f"><span>f</span></li>
            <li class="key white" data-key="t"><span>t</span></li>
            <li class="key black" data-key="g"><span>g</span></li>
            <li class="key white" data-key="y"><span>y</span></li>
            <li class="key black" data-key="h"><span>h</span></li>
            <li class="key white" data-key="u"><span>u</span></li>
            <li class="key black" data-key="j"><span>j</span></li>
            <li class="key white" data-key="k"><span>k</span></li>
            <li class="key black" data-key="o"><span>o</span></li>
            <li class="key white" data-key="l"><span>l</span></li>
            <li class="key black" data-key="p"><span>p</span></li>
            <li class="key white" data-key=";"><span>;</span></li>
     
   </ul>
    </div>

    <script src="./src/scripts/engine.js" defer></script> <!--DEFER: executar JS somente quando toda a página estiver renderizada!-->
</body>
</html>
