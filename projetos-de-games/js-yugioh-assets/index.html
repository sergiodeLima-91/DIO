<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./src/styles/reset.css">

    <!-- Framework -->
    <link rel="stylesheet" href="./src/styles/buttons.css">
    <link rel="stylesheet" href="./src/styles/containers_and_frames.css">

    <!-- Main Style -->
    <link rel="stylesheet" href="./src/styles/main.css">

    <title>Yu-Gi-Oh Jo-ken-po Edition</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Sintaxe de atalho: div.bg-video+div.container>(div.container__left+div.container__right) -->
    <div class="bg-video">
        <!-- Colocando video de fundo pra rodar automaticamente em loop e sem som: -->
        <video class="video" autoplay loop muted> 
            <source src="./src/assets/video/yugi.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container">
        <!-- Criando divs de pontuação, avatar da carta e detalhes da carta -->
        <div class="container__left framed-golden-2">
            <div class="score_box frame">
                <!-- Atalho: span#score_points -->
                <span id="score_points">Win : 0 | Lose : 0</span>
            </div>
            <div class="menu_avatar">
                <!-- Atalho: img#card_image -->
                <img id="card_image">
            </div>
            <div class="card_details frame">
                <!-- Atalho: p#card-name+p#card-type -->
                <p id="card-name">White Dragon With Blue Eyes</p>
                <p id="card-type">Atribute: Trim</p>
            </div>
            
        </div>

        <div class="container__right">
            <div class="card-box__container">
            <!--A classe FRAMED está sendo importada do framework-->
                <div class="card-box framed" id="computer-cards"> <!--Local das cartas do inimigo-->
                </div>

                <div class="card-versus__container">
                    <!-- div.versus-top+div.versos-botton -->
                    <!--Local onde as cartas são comparadas:-->
                    <div class="versus-top">
                        <!--Quando as cartas são colocadas em jogo:-->
                        <div class="card-infield">
                            <img id="player-field-card" height="180px" width="125px">
                        </div>

                        <img height="100px" src="./src/assets/icons/millenium2.png">

                        <div class="card-infield">
                            <img id="computer-field-card" height="180px" width="125px">
                        </div>
                    </div>

                    <div class="versus-botton">
                        <!--ID nomeado de next-duel porque o objetivo do botão é sempre levar ao próximo duelo-->
                        <button id="next-duel" class="rpgui-button" onclick="resetDuel()">GANHOU!</button>
                    </div>
                </div>

                <div class="card-box framed" id="player-cards"> <!--Local das cartas do jogador-->
                </div>
            </div>            
        </div>
    </div>
    
    <script src="./src/scripts/engine.js" defer></script>
</body>
</html>
